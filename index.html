<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4d3fab;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .lesson {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .lesson:hover {
            transform: translateY(-5px);
        }

        .lesson h2 {
            font-size: 1.8em;
            color: #4d3fab;
            margin-bottom: 10px;
        }

        .lesson p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .dropdown {
            display: none;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 10px;
            padding: 10px;
        }

        .dropdown a {
            display: block;
            color: #4d3fab;
            text-decoration: none;
            padding: 10px;
            font-weight: 600;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Indice Laboratorio di Computer Grafica</h1>
    </header>

    <div class="container">
        <div class="lesson" id="lesson1">
            <h2>Lezione 1</h2>
            <p></p>
            <div class="dropdown" id="dropdown1">
                <a href="Files/Lezione 1 LCG.pdf" download>Scarica PDF Lezione 1</a>
            </div>
        </div>

        <div class="lesson" id="lesson2">
            <h2>Lezione 2</h2>
            <p></p>
            <div class="dropdown" id="dropdown2">
                <a href="Files/Lezione 2 LCG.pdf" download>Scarica PDF Lezione 2</a>
                <a href="Lezione 2/Challenge/index.html">Challenge Lezione 2</a>
            </div>
        </div>

        <div class="lesson" id="lesson3">
            <h2>Lezione 3</h2>
            <p></p>
            <div class="dropdown" id="dropdown3">
                <a href="Files/Lezione 3 LCG.pdf" download>Scarica PDF Lezione 3</a>
                <a href="Lezione 3/Challenge/index.html">Challenge Lezione 3</a>
            </div>
        </div>

        <div class="lesson" id="lesson4">
            <h2>Lezione 4</h2>
            <p></p>
            <div class="dropdown" id="dropdown4">
                <a href="Files/Lezione 4 LCG.pdf" download>Scarica PDF Lezione 4</a>
                <a href="Lezione 4/Challenge/index.html">Challenge Lezione 4</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Laboratorio di Computer Grafica - Politecnico di Milano</p>
    </footer>

    <script>
        // Funzione per gestire l'apertura e chiusura dei dropdown
        function toggleDropdown(lessonId, dropdownId) {
            document.getElementById(lessonId).addEventListener("click", function() {
                var dropdown = document.getElementById(dropdownId);
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                } else {
                    dropdown.style.display = "block";
                }
            });
        }

        // Aggiungi eventi per ogni lezione
        toggleDropdown("lesson1", "dropdown1");
        toggleDropdown("lesson2", "dropdown2");
        toggleDropdown("lesson3", "dropdown3");
        toggleDropdown("lesson4", "dropdown4");

        // Chiudi tutti i dropdown quando si clicca al di fuori
        window.addEventListener("click", function(event) {
            var lessons = ["lesson1", "lesson2", "lesson3", "lesson4"];
            var dropdowns = ["dropdown1", "dropdown2", "dropdown3", "dropdown4"];
            lessons.forEach(function(lesson, index) {
                if (!event.target.closest("#" + lesson)) {
                    document.getElementById(dropdowns[index]).style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
